<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINALS</title>
</head>

<div class="container">
					<fieldset>
						<br><br><b><input type="radio" id="get" name="api_type" value="GET" class="mb-2">
						<label for="get" >GET</label><br>
						<input type="radio" id="post" name="api_type" value="POST">
						<label for="post" >POST</label><br><br>
                    </fieldset>				
                    <fieldset>
						<input type="radio" class="title" name="title" value="The">
						<label >THE</label><br>
						<input type="radio" class="title" name="title" value="Happy">
						<label >HAPPY</label><br>
						<input type="radio" class="title" name="title" value="Sad">
						<label >SAD</label><br>
						<input type="radio" class="title" name="title" value="Lazy">
						<label >LAZY</label><br><br>
					</fieldset>
                    <fieldset>
						<input type="radio" class="body" name="body" value="Cat">
						<label >CAT</label><br>
						<input type="radio" class="body" name="body" value="Dog">
						<label >DOG</label><br>
						<input type="radio" class="body" name="body" value="Fox">
						<label >FOX</label><br>
						<input type="radio" class="body" name="body" value="Bear">
						<label >BEAR</label><br></b>
                    </fieldset>
            <button id="push" class="btn">Submit</button>
     
				<div class="card-body">
					<h3 id="title"> </h3>
					<h3 id="body"> </h3>
				</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
		<script>
			const btn = document.getElementById("push")

			const get = document.getElementById("get")
			const post = document.getElementById("post")

			const titles = document.getElementsByClassName("title")
			const bodies = document.getElementsByClassName("body")
			
			btn.addEventListener("click", function(e){
					async function Get(){
        const response = await fetch ("https://jsonplaceholder.typicode.com/posts/1");
        const data = await response.json();
        const {title,body}= data;
        
  }

  if(get.checked){
    Get();
 			     }
				else if(post.checked){
					let title
					let body
					for(let list of titles){
						if(list.checked){
							title = title
						}
					}	
					for(let list of bodies){
						if(list.checked){
							body = body
						}
					}
					fetch('https://jsonplaceholder.typicode.com/posts', {
						  method: 'POST',
						  body: JSON.stringify({
							title: title,
							body: body,
						  }),
						  headers: {
							'Content-type': 'application/json; charset=UTF-8',
						  },
						})
						  .then((response) => response.json())
						  .then((json) => {
							document.getElementById("title").innerText = title
							document.getElementById("body").innerText = body
						  });
				}
			})
		</script>
	</body>
</html>
